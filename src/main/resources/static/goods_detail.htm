<!DOCTYPE HTML>
<html>
<head>
    <title>商品详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- jquery js-->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap css+js-->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator js -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer js -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>

</head>
<body>

<div class="panel panel-default">

    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span id="userTip">您还没登陆，请登录后再操作 <br></span>
        <span>没有收货地址的提示...</span>
    </div>
    <br>
    <br>
    <br>

    <!--展示信息的 Table-->
    <table class="table" id="goodslist">
        <tr>                                <!--第 1 行-->
            <td>商品名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>

        <tr>                                  <!--第 2 行-->
            <td>商品图片</td>
            <td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
        </tr>

        <tr>                                  <!--第 3 行-->
            <td>秒杀开始时间</td>
            <td id="startTime"></td>
            <td>
                <input type="hidden" id="remainSeconds">
                <span id="miaoshaTip"></span><!--分情况，如果秒杀没开始则显示倒计时... 具体见 countDown 函数-->
            </td>
            <!-- 表单 : 传入参数 goodsId 进行秒杀，使用 @PathVariable("goodsId") 获取请求参数 -->
            <td>
                <!--<form id="miaoshaForm" method="post" action="/miaosha/do_miaosha">-->
                <!--<button class="btn btn-primary btn-block" type="submit" id="buyButon">立即秒杀</button>-->
                <!--<input type="hidden" name="goodsId" id="goodsId">-->
                <!--</form>-->
                <!--页面静态化改造秒杀，不需要表单发送请求，而是点击触发 doMiaosha 函数-->
                <button class="btn btn-primary btn-block" type="submit" id="buyButon" onclick="doMiaosha()">立即秒杀
                </button>
                <input type="hidden" name="goodsId" id="goodsId">
            </td>
        </tr>

        <tr>                                <!--第 4 行-->
            <td>商品原价</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>                                <!--第 5 行-->
            <td>秒杀价</td>
            <td colspan="3" id="miaoshaPrice"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>


</div>


</body>

<script>

    $(function () {
        // 在 goods_list 页面点击获取 商品详情页的静态页面 goods_detail.html后，向服务器发送 /goods/detail/{goodsId} 请求，得到 json 数据，这样就可以大幅减少传输
        getDetail();
    });

    function getDetail() {
        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url: "/goods/to_detail/" + goodsId,
            type: "GET",
            success: function (data) {   // data是向服务器发送 /goods/detail/{goodsId} 请求返回的json结果即Result.success(goodsDetailVO)
                if (data.code == 0) {
                    render(data.data);    // 根据服务端返回的json数据将页面渲染出来 date.data 是 goodsDetailVO 对象
                } else {
                    layer.msg("客户端请求错误");
                }
            },
            error: function () {
                layer.msg("客户端请求有误");
            }
        });
    }

    // 根据服务端返回的json数据将页面渲染出来
    function render(detail) {
        console.log("1");
        var goodsVO = detail.goodsVO;

        var miaoshaStatus = detail.miaoshaStatus;    // 代表秒杀状态 0 没开始 1 正在进行 2 结束
        var remainSeconds = detail.remainSeconds;    // 秒杀剩余时间 >0 没开始 0 正在进行 -1 结束

        var miaoshaUser = detail.miaoshaUser;
        if (miaoshaUser) {  // 用户如果已登录，则miaoshaUser存在，则不显示
            $("#userTip").hide();
        }
        console.log("2");
        $("#goodsName").text(goodsVO.goodsName);
        $("#goodsImg").attr("src", goodsVO.goodsImg);
        $("#startTime").text(new Date(goodsVO.startTime).format("yyyy-MM-dd hh:mm:ss"));
        $("#remainSeconds").val(remainSeconds);
        $("#goodsId").val(goodsVO.id);
        $("#goodsPrice").text(goodsVO.goodsPrice);
        $("#miaoshaPrice").text(goodsVO.miaoshaPrice);
        $("#stockCount").text(goodsVO.stockCount);
        countDown();
    }


    // 根据 remainSeconds 的值决定 #remainSeconds 中显示效果：是否显示倒计时等
    function countDown() {
        var remainSeconds = $("#remainSeconds").val();
        console.log("remainSeconds: " + remainSeconds);
        var timeout;
        // 1. 秒杀还没开始，倒计时
        if (remainSeconds > 0) {
            // 1.1 秒杀按钮无法点击
            $("#buyButon").attr("disabled", true);
            // 1s 后回调这个函数
            timeout = setTimeout(function () {
                // 1.2 倒计时
                $("#miaoshaTip").html("秒杀倒计时：" + (remainSeconds - 1) + "" + " s");
                // 1.3 更新 $("#remainSeconds").val() 用于循环时 remainSeconds 变量不断减少
                $("#remainSeconds").val(remainSeconds - 1);
                // remainSeconds = remainSeconds - 1;  这种方式会使得显示的值不会改变，所以使用 $("#remainSeconds").val(remainSeconds - 1)
                countDown();
            }, 1000);


        } else if (remainSeconds == 0) {   // 2. 正在进行秒杀
            $("#buyButon").attr("disabled", false);
            if (timeout) {
                clearTimeout(timeout);
            }
            $("#miaoshaTip").html("秒杀进行中");


        } else {    // 3. 秒杀已经结束
            $("#buyButon").attr("disabled", true);
            $("#miaoshaTip").html("秒杀已经结束");

        }

    }

    // 鼠标点击时间触发秒杀
    function doMiaosha() {
        $.ajax({
            url: "miaosha/do_miaosha",
            type: "POST",
            data: {   // POST 中请求参数，相当于表单数据
                goodsId: $("#goodsId").val()
            },
            // 回调
            success: function (data) {  // Result.success(0)
                if (data.code == 0) {

                    // 此时服务端正在取出秒杀信息进行秒杀，所以客户端需要不断请求服务端取出秒杀结果
                    getMiaoshaResult();
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("客户端请求有误");
            }
        });
    }

    // 轮询服务端，获取秒杀结果
    // 成功返回 orderId 失败 -1 排队中 0，如果是排队中则需要再次发送请求
    function getMiaoshaResult() {
        g_showLoading();
        $.ajax({
            url: "/miaosha/result",
            type: "GET",
            data: {
                goodsId: $("#goodsId").val()
            },
            success: function (data) { // data 指 Result.success(result) 对象 orderId:秒杀成功； -1:秒杀失败； 0:排队中，客户端继续轮询
                if (data.code == 0) {
                    var result = data.data;   // data.data 指 result：orderId -1 0
                    if (result < 0) {
                        layer.msg("对不起，秒杀失败");
                    } else if (result == 0) {   // 排队中则需要再次发送请求
                        setTimeout(function () {    // 50ms后再次请求获取秒杀结果
                            getMiaoshaResult(goodsId);
                        }, 50)

                    } else {
                        // 两个按钮，及其对应的回调
                        layer.confirm("恭喜你，秒杀成功！查看订单？", {btn: ["确定", "取消"]},
                            function () {
                            window.location.href="/order_detail.htm?orderId=" + result;
                            }, function () {
                            layer.closeAll();
                            });
                    }

                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("客户端请求有误.")
            }
        });
    }


</script>


</html>
